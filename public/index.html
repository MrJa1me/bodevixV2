<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Bodevix - Sistema de gestión de inventario para PYMEs">
    <meta name="theme-color" content="#0b61a4">
    
    <title>Bodevix - Gestión de Inventario</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-box-seam-fill"></i>
                Bodevix
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="dashboard-link" style="display: none;">
                        <a class="nav-link active" href="#" id="dashboard-view-link">
                            <i class="bi bi-speedometer2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="products-link">
                            <i class="bi bi-box-seam"></i>
                            Productos
                        </a>
                    </li>
                    <li class="nav-item" id="locations-link" style="display: none;">
                        <a class="nav-link" href="#" id="admin-locations-link">
                            <i class="bi bi-geo-alt"></i>
                            Ubicaciones
                        </a>
                    </li>
                    <li class="nav-item dropdown" id="admin-link" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAdmin" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i>
                            Admin
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownAdmin">
                            <li><a class="dropdown-item" href="#" id="admin-users-link">
                                <i class="bi bi-people"></i> Usuarios
                            </a></li>
                            <li><a class="dropdown-item" href="#" id="admin-roles-link">
                                <i class="bi bi-shield-check"></i> Roles
                            </a></li>
                        </ul>
                    </li>
                    <li class="nav-item" id="history-link" style="display: none;">
                        <a class="nav-link" href="#" id="history-view-link">
                            <i class="bi bi-clock-history"></i>
                            Historial
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center me-3" id="nav-totals">
                    <span class="badge bg-light text-dark me-2" id="nav-total-money" title="Total dinero en inventario">CLP $0</span>
                    <span class="badge bg-light text-dark me-3" id="nav-total-products" title="Cantidad total de productos">0 productos</span>
                </div>
                <div class="d-flex align-items-center" id="login-section">
                    <input type="text" class="form-control me-2" id="username-input" placeholder="Usuario" autocomplete="username">
                    <button class="btn btn-light" id="login-button">Entrar</button>
                </div>
                <div id="user-display" class="d-none align-items-center text-white">
                    <span id="user-info" class="me-3"></span>
                    <button class="btn btn-sm btn-outline-light me-2" id="theme-toggle-button">
                        <i class="bi bi-sun-fill"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-light" id="logout-button">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4">
        <div id="app-content">
            <!-- El contenido se renderizará aquí -->
        </div>
    </main>
    
    <div id="modal-container"></div>

    <footer class="footer">
        Proyecto: Bodevix © 2025 - Nicolás Guajardo y los demas , Grupo 9
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
