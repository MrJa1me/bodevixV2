<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodevix - Gestión de Inventario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-box-seam-fill"></i>
                Bodevix
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="dashboard-link" style="display: none;">
                        <a class="nav-link active" href="#" id="dashboard-view-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="products-link">Productos</a>
                    </li>
                    <li class="nav-item" id="admin-link" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAdmin" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Administración
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownAdmin">
                            <li><a class="dropdown-item" href="#" id="admin-users-link">Gestionar Usuarios</a></li>
                            <li><a class="dropdown-item" href="#" id="admin-roles-link">Gestionar Roles y Permisos</a></li>
                            <li><a class="dropdown-item" href="#" id="admin-locations-link">Gestionar Ubicaciones</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" id="history-link" style="display: none;">
                        <a class="nav-link" href="#" id="history-view-link">Historial</a>
                    </li>
                    <!-- Dashboard moved to the top -->
                </ul>
                <div class="d-flex align-items-center" id="login-section">
                    <input type="text" class="form-control me-2" id="username-input" placeholder="Nombre de usuario">
                    <button class="btn btn-light" id="login-button">Acceder</button>
                </div>
                <div id="user-display" class="d-none align-items-center text-white">
                    <span id="user-info"></span>
                    <button class="btn btn-sm btn-outline-light ms-2" id="logout-button">Salir</button>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4">
      <div id="app-content">
          <!-- El contenido se renderizará aquí -->
      </div>
    </main>
    
    <div id="modal-container"></div>

    <footer class="footer">Proyecto: Bodevix — Demo web by Nicolas Guajardo y Compañia, Grupo 9</footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
